<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0A"/>
  
  <!-- Shield -->
  <path d="M300 150 L420 200 L420 350 Q420 420 300 450 Q180 420 180 350 L180 200 Z" 
        stroke="white" stroke-width="4" fill="#0A0A0A"/>
  
  <!-- LE monogram -->
  <text x="300" y="330" font-family="serif" font-size="100" font-weight="bold" 
        text-anchor="middle" fill="white">LE</text>
  
  <!-- Keyhole -->
  <circle cx="300" cy="380" r="10" fill="white"/>
  <rect x="295" y="380" width="10" height="25" fill="white"/>
  
  <!-- Company name -->
  <text x="650" y="280" font-family="serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="white">LOKEY &amp; CO</text>
  <text x="650" y="340" font-family="serif" font-size="36" font-weight="normal" 
        text-anchor="middle" fill="#888" letter-spacing="4">HOMESTEAD</text>
  
  <!-- Tagline -->
  <text x="650" y="420" font-family="sans-serif" font-size="28" font-weight="normal" 
        text-anchor="middle" fill="#22c55e">Indian Stock Market Tracker</text>
</svg>